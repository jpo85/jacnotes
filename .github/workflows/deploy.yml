name: Deploy Markdown to GitHub Pages

on:
  push:
    branches:
      - main  # Esegui il workflow quando viene fatto push al branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Markdown library
      run: pip install markdown

    - name: Convert Markdown to HTML
      run: |
        mkdir output
        python -c "
import os
import markdown

# Percorso alla cartella con i file markdown
input_dir = './markdown'
output_dir = './articles'

# Crea la directory di output se non esiste
os.makedirs(output_dir, exist_ok=True)

# Scorri tutti i file nel repository
for root, dirs, files in os.walk(input_dir):
    for file in files:
        if file.endswith('.md'):
            # Leggi il file markdown
            with open(os.path.join(root, file), 'r', encoding='utf-8') as f:
                text = f.read()
            # Converti markdown in HTML
            html = markdown.markdown(text)
            # Nome del file di output
            output_file = os.path.join(output_dir, file.replace('.md', '.html'))
            # Scrivi l'output in un file HTML
            with open(output_file, 'w', encoding='utf-8') as f:
                f.write(html)
        "

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./articles

